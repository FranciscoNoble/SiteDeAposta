<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorte</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .Header{
            display: flex;
            align-items: center;
            height:2cm;
            background-color: rgb(178, 29, 204);
            width: 100%;
            justify-content: space-between;
            flex-direction: row;

        }
        .tit-site
        {
            align-items: right;
            font-size: 45px;
            margin-left: 2%;
           
             
        }
        .tit{
           
            color:antiquewhite;
        }
        .anuncio{
            
            margin-top: 40%;
            width: 90%;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            size-adjust: 32;
            object-fit: contain;
            
        }
        .footer{
            display: none;
            margin-left: 10%;
            block-size: 10cm;
            
        }
        .selec{
            margin-top: 15px;
            width: 100%;
            height: 40%;
             /* Center vertically and horizontally */
             display: flex;
             justify-content: center;
             align-items: center;
             flex-direction: row;

        }
        .botao{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 500px;
            height: 350px;
            background-color:antiquewhite;
            border-radius: 20px;
            border-width: 0px;
            font-size: 40px;
            
            
        }
        .botao:hover{
            background-color: rgb(242, 236, 236);
            color: rgb(87, 87, 87);
            border: 1px solid aqua;
        }
        .voltar{
            display: none;            
            margin-right: 30px;
            height: 50%;
            width: 70%;
            border-radius: 20px;
        }
        .btnV{
            display: flex;
            
        }
        .btns{
            display: none;
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="Header" id="Header"> <div class="tit-site"><a class="tit">Sorte</a> </div> <div class="btnV"><button class="voltar" id="voltar" onclick="voltar()">Voltar</button></div> </div>
    <div class="selec">
        <div id="selec">
            <div class="botoes">
                <button class="botao" onclick="Palabra()">Palavra da Sorte &#2660</button>
                <button class="botao" onclick="Palabra()">Palavra da Sorte</button>
            </div>
        </div>
        <div class="boxes" id="boxes">
            <div class="btns" id='btns'>

            </div>
        </div>
    </div>


     <div class="footer" >
        <input type="image" class="anuncio" id="a" src="https://cdn01.x-plarium.com/browser/content/forum/common/header-arts/raid-header.jpg" onclick="anuncio()">
        <br> 
       anuncio dos nossos paterocinadores
    </div>
   
   
   
   <script>
        var feito = 0
        window.onload = escAnun
        function escAnun(){
           var anuncio = document.getElementById('a');
           var imgs = ['https://cdn01.x-plarium.com/browser/content/forum/common/header-arts/raid-header.jpg', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRSRanSf5zRp3qsiN6GqeVPZjj83UuvNHCh-eW6LrI2uZx1AfJPBND7O2fBF4wxzhwfvw&usqp=CAU', 'https://imperium.news/wp-content/uploads/2017/04/Albion-Online.jpg']
           var ad = Math.floor(Math.random() * 3);
           anuncio.src = imgs[ad];   
        }

        function Palabra(){
            try{
            selec = document.getElementById('selec').style;
            volta = document.getElementById('voltar').style;
            btns = document.getElementById('btns').style;
            btns.display = "block"
            selec.display = "none";
            volta.display = "block";
            let i = 0;
            
            
            while(i <= 8 && feito == 0){
                let btn = document.createElement("button");
                btn.innerHTML = 'a';
                document.getElementById('btns').appendChild(btn);
                i++;
                
            }
            feito = 1;
        }
        catch(err){
            console.log(err);
            window.alert(err);
        }
        }
        function voltar(){
            btns.display = "none";
            selec.display = "block";
            volta.display = "none";

            

        }

    </script>
</body>
</html>
