<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/8/8d/Clover_symbol.svg">
    <title>Sorte</title>
    <style>
        html{
            font-family: 'Roboto',sans-serif;
            color: black;
        }
        body{
            margin: 0px;
            padding: 0px;
            font-size: 16px;
        }
        .Header{
            display: flex;
            align-items: center;
            height:2cm;
            background-color: rgb(4, 70, 24);
            width: 100%;
            justify-content: space-between;
            flex-direction: row;

        }
        .tit-site
        {
            display: flex;
            align-items: center;
            font-size: 45px;
            margin-left: 2%;
           
             
        }
        .tit{
            margin-right: 10%;
            font-family:'Roboto',sans-serif;
            color:#EEEFE1;
                   
        }
        .anuncio{
            
            margin-top: 40%;
            width: 90%;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            size-adjust: 32;
            object-fit: contain;
            
        }
        .footer{
            display: none;
            margin-left: 10%;
            block-size: 10cm;
            
        }
        .selec{
            margin-top: 10px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;

        }
        #selec{
            margin-top: 7%;
        }

        @media screen and (max-width: 832px){ 
            .botao{
                margin: 10px 10px 20px 40px;
                width: 322px;
                height: 239px;
                background-color: #EEEFE1;
                border-radius: 20px;
                border-width: 0px;
                font-size: 27px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
        }
        @media screen and (min-width: 833px){
            .botao{
            margin: 0.4em;
            width: 35vw;
            height: 25vw;
            background-color:#EEEFE1;
            border-radius: 20px;
            border-width: 0px;
            font-size: 3vw;
            }

            
        }
        .botao:hover{
            background-color: #e3e4d6;
            color: rgb(87, 87, 87);
            border: 1px solid aqua;
        }
        .voltar{
            display: none;            
            margin-right: 30px;
            height: 50%;
            width: 70%;
            border-radius: 20px;
        }
        .btnV{
            display: flex;
            
        }
        .voltar{
            border: 0px solid;
        }
        .voltar:hover{
            border: 1px solid;
            color: crimson;
        }
        .btns{
            display: none;
        }
        .icon{
            margin-right: 5%;
            height: 1em;
            width: 1em;
            transition: 600ms;
            }
        .icon:hover{
            transform: rotate3d(0, 1, 0, 360deg);
        }

        .botoes{
            margin-top: 10px;
        }

        .btn{
            width: 33%;
            height: 110px;
            font-size: medium;
            border-radius: 10px;
            margin: 0.12vw;
            background-color: #EEEFE1;
            border: 0px;
            z-index: 1;
            
        }
        .btn:hover{
            background-color: #e3e4d6;
            color: rgb(87, 87, 87);
            border: 1px solid aqua;
        }
        .btn:disabled{
            background-color: #a9aca3;
            border: 2px solid rgb(138, 142, 142);
        }

        @keyframes spin{
            to {
         
                transform: rotate3d(1, 0, 0, 720deg);

            }

        }
        @keyframes spinRev{
            to{
                transform: rotate3d(1, 0, 0, -89deg);
            }
        }
        @keyframes nada {
            to{

            }
        }

    
    </style>
</head>
<body style="background-color: white;">
    <div class="Header" id="Header"><div class="tit-site"><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Clover_symbol.svg"><a class="tit"> Sorte</a> </div> <div class="btnV"><button class="voltar" id="voltar" onclick="voltar()">Voltar</button></div> </div>
    <div class="selec">
        <div id="selec">
            <div class="botoes">
                <button class="botao" onclick="Palabra()">Frase do Dia</button>
                <button class="botao" onclick="">Palavra da Sorte</button>
            </div>
        </div>
        <div class="boxes" id="boxes">
            <div class="btns" id='btns'>

            </div>
            
        </div>
    </div>


     <div class="footer" >
        <input type="image" class="anuncio" id="a" src="https://cdn01.x-plarium.com/browser/content/forum/common/header-arts/raid-header.jpg" onclick="anuncio()">
        <br> 
       anuncio dos nossos paterocinadores
    </div>
   
   
   
   <script>
        var first = 0;
        var feito = 0
        window.onload = escAnun
        function escAnun(){
           var anuncio = document.getElementById('a');
           var imgs = ['https://cdn01.x-plarium.com/browser/content/forum/common/header-arts/raid-header.jpg', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRSRanSf5zRp3qsiN6GqeVPZjj83UuvNHCh-eW6LrI2uZx1AfJPBND7O2fBF4wxzhwfvw&usqp=CAU', 'https://imperium.news/wp-content/uploads/2017/04/Albion-Online.jpg']
           var ad = Math.floor(Math.random() * 3);
           anuncio.src = imgs[ad];   
        }
        
        function botn(id){
            let bt = document.getElementById(id);
            for(let a = 0; a <= 8; a++){
                let btd = document.getElementById(a);
                btd.disabled = 'true';
            }
            bt.style.backgroundColor = '#EEEFE1';
            bt.style.color = 'black';
            setTimeout(function to(){bt.disabled = 'false';}, 600);
            sujeito = ['Eu', 'Você', 'Sua Mãe', 'Sua Irmã', 'Um Macaco', 'Seu Pai', 'Sua Casa', 'Pedro'];
            verbo = ['irá', 'fazerá', 'fez', 'pegará', 'pegou', 'estará', 'esteve', 'comeu', 'comerá', 'matou', 'matará', 'irá restaurar'];
            complemento = ['fogo', 'um atentado', 'a União Soviética', 'com fome', 'o Zavala', 'o Steve do Minecraft', 'uma caixa de papelão'];
            
            bt.style.animation = '800ms spin';
            suj = Math.floor(Math.random() * 8);
            vrb = Math.floor(Math.random() * 12);
            comp = Math.floor(Math.random() * 7);
            setTimeout(function to(){bt.innerHTML = '...'}, 120);
            setTimeout(function to(){bt.innerHTML = sujeito[suj] + ' ' + verbo[vrb] + ' ' + complemento[comp];}, 480);
            setTimeout(function to(){bt.style.animation = 'nada, 1ms'}, 601);
            
            

        }
        function Palabra(first){
            try{
            console.log(feito);
            bt = document.getElementsByClassName('btn');
            selec = document.getElementById('selec').style;
            volta = document.getElementById('voltar').style;
            btns = document.getElementById('btns').style;
            bxs = document.getElementById('boxes').style;
            bxs.height = '100%';
            bxs.width = '100%';
            bxs.margin = '10%';
            bxs.display = 'block';
            btns.display = "block";
            selec.display = "none";
            volta.display = "block";
            var i = 0;
            

            while(i <= 8 && feito == 0){
                
                let btn = document.createElement("button");
                btn.innerHTML = '?';
                btn.id = i;
                btn.value = i;
                
                btn.className = 'btn'
                btn.onclick = function btn(){
                    
                    botn(this.id)
                }

                document.getElementById('btns').appendChild(btn);
                i++;
                
            }
            feito = 1;
        }
        catch(err){
            console.log(err);
            window.alert(err);
        }
        }
        function voltar(){
            bt.innerHTML = '?'
            bxs.display = 'none';
            btns.display = "none";
            selec.display = "block";
            volta.display = "none";
            
            

        }

    </script>
</body>
</html>
