<head>

    <style>
        html{
            font-family: 'Roboto',sans-serif;
            color: black;

        .toggle{
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            height: 60px;
            width: 60px;
            border-radius: 100%;
            background-color: #292526;
            transition: 500ms;
            -webkit-backface-visibility: hidden;
                  backface-visibility: hidden;
            -webkit-transform: scale(0.92);
                      transform: scale(0.92);
        }
        .dark-mode .toggle{
            background-color: antiquewhite;
        }
        body{
            margin: 0px;
            padding: 0px;
            font-size: 16px;
            transition: ease-in-out 600ms;
        }
        .dark-mode {
            background-color: rgb(18, 18, 18);
            color: white;
        }
        .Header{
            display: flex;

            color:#EEEFE1;
                   
        }

            margin-top: 0px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            

        }
        .botc{
            margin-top: 10px;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;

        }
        #selec{
            margin-top: 5%;
        }

                height: 239px;

                border-radius: 20px;
                border-width: 0px;
                font-size: 27px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .dark-mode .botao{

                height: 50px;

                border-radius: 20px;
                border-width: 0px;
                font-size: 27px;
                display: flex;
                justify-content: center;

            .dark-mode .botaoC{

                color: white;

            .botaoD{

        } 
        .voltar{
            display: none;

            height: 50%;
            width: 70%;
            border-radius: 20px;
        }
        .btnV{
            display: flex;
            
        }
        .voltar{

        }
        .voltar:hover{

        }
        .dark-mode .voltar{

        }

            width: 1em;
            transition: 600ms;
            }
        .icon:hover{
            transform: rotate3d(0, 1, 0, 360deg);
        }        
        .text{
            height: 100%;
        }
        .dark-mode .text{
            background-color: rgb(59, 59, 59);
            border: 1px solid rgb(112, 112, 112);
            color: white;
        }
        .botoes{
            margin-top: 10px;
        }
        .btn{
            width: 33%;
            height: 110px;
            font-size: medium;
            border-radius: 10px;
            margin: 0.12vw;
            background-color: #EEEFE1;
            border: 0px;
            position:static;
            padding: 5px;

            
        }
        
        .btn:hover{
            background-color: #e3e4d6;
            color: rgb(87, 87, 87);
            border: 1px solid aqua;
        }
        .btn:disabled{
            background-color: #a9aca3;
            border: 2px solid rgb(138, 142, 142);
        }
        .dark-mode .btn{
            background-color: rgb(39, 40, 30);
            color: white;
        }
        @keyframes spin{
            to {
         
                transform: rotate3d(1, 0, 0, 1440deg);

            }

        }
        @keyframes spinRev{
            to{
                transform: rotate3d(1, 0, 0, -89deg);
            }

            to{

            }

        }

            justify-content: center;
            align-items: center;
        }
        .break{

        }

        }

<body>
    <div class="Header" id="Header"><div class="tit-site"><img onclick="voltar()" class="icon" src="./assets/Clover.svg"><p onclick="voltar()" class="tit">Sorte</p> </div> <div class="btnV"><button class="voltar" id="voltar" onclick="voltar()">Voltar</button></div> </div>
    <div class="toggle" onclick="dark()"></div>
    <div class="selec">
        <h1 id="plbr" style="text-align: center; transition-duration: 500ms;"></h1>
        <div id="selec"> 
            <div class="botoes">
                <button class="botao" id='botao' onclick="Palabra()">Frase do Dia</button>
                <button class="botao" onclick="Frase()">Palavra da Sorte</button><br>
                <div class="botc">
                    <button class="botaoC" onclick="crear()">Palabra Creador</button>
                </div>
            </div>
        </div>
        <div class="boxes" id="boxes">
            <div class="btns" id='btns'>

            </div>    
        </div>
        <div class="cre" id="cre"> 
            <div class="crea" id="crea">
                <div><h1>Adicionar Palavras</h1></div>
                <div class="break"></div>
                <input type="text" class='text' id="text"><button class="botaoD" onclick="add()">add</button>
                <div class="break"></div>
                <button class="botaoE" onclick="show()">Mostrar Palavras</button>
                <div class="break"></div>
                <p id="array" ></p>
            </div>

        </div>       
    </div>

        var drk = 0;
        var mode = document.cookie
        window.onload = load
        function load(){
            
            if(mode == 'dark'){
                dark();
            }
            console.log(mode)

            bt.style.animation = '1600ms spin';
            suj = Math.floor(Math.random() * sujeito.length);
            vrb = Math.floor(Math.random() * verbo.length);
            comp = Math.floor(Math.random() * complemento.length);
            adv = Math.floor(Math.random() * adverbio.length);
            sujeit = sujeito[suj];
            setTimeout(function to(){bt.innerHTML = '···'}, 240);
            if(sujeit == 'Eu'){setTimeout(function to(){bt.innerHTML = sujeito[suj] + ' ' + adverbio[adv] + ' ' + verbos1p[vrb] + ' ' + complemento[comp];}, 1060);}
            else{setTimeout(function to(){bt.innerHTML = sujeito[suj] + ' ' + adverbio[adv] + ' ' + verbo[vrb] + ' ' + complemento[comp];}, 1060);}
            setTimeout(function to(){bt.style.animation = 'nada, 1ms'}, 1301);
            
            

        }
        function Palabra(first){
            try{
            console.log(feito);
            bt = document.getElementsByClassName('btn');
            selec = document.getElementById('selec').style;
            volta = document.getElementById('voltar').style;
            btns = document.getElementById('btns').style;
            bxs = document.getElementById('boxes').style;
            bxs.height = '100%';
            bxs.width = '100%';
            bxs.margin = '10%';
            bxs.display = 'block';
            btns.display = "block";
            selec.display = "none";
            volta.display = "block";
            var i = 0;
            

            while(i <= 8 && feito == 0){
                
                let btn = document.createElement("button");
                btn.innerHTML = '?';
                btn.id = i;
                btn.value = i;
                
                btn.className = 'btn'
                btn.onclick = function btn(){
                    let audio = new Audio('./assets/cards.mp3');
                    audio.play();
                    botn(this.id)
                }

                document.getElementById('btns').appendChild(btn);
                i++;
                
            }
            feito = 1;
        }
        catch(err){
            console.log(err);
            window.alert(err);
        }
        }
        function voltar(){
            cre = document.getElementById('cre').style;
            bt = document.getElementsByClassName('btn');
            selec = document.getElementById('selec').style;
            volta = document.getElementById('voltar').style;
            btns = document.getElementById('btns').style;
            bxs = document.getElementById('boxes').style;
            bruno = document.getElementById('array');
            h1 = document.getElementById('plbr');
            h1.innerHTML = null;
            bruno.innerHTML = null;
            cre.display = 'none';
            bt.innerHTML = '?';
            bxs.display = 'none';
            btns.display = "none";
            selec.display = "block";
            volta.display = "none";
            
            

        }
        function crear(){
            cre = document.getElementById('cre').style;
            selec = document.getElementById('selec').style;
            volta = document.getElementById('voltar').style;
            selec.display = "none"; 
            volta.display = "block"; 
            cre.display = 'block'; 
            
        }
        function add(){
            text = document.getElementById('text');
            a = palavras.length - 1;
            b = 0;
            for(let i = 0; i <= a; i++){
                if(text.value == palavras[i]){
                    window.alert('palavra repetida');
                    b = 1;
                }
            }
            if(b == 0){
                palavras.push(text.value);
                console.log(palavras);
                
            }
            else{

            }
            text.value = null;
        }

            bruno = document.getElementById('array');

            a = palavras.length - 1;

                if(i < a){
                    bruno.innerHTML = dudu + " " + palavras[i] + ','; 
                }
                else{
                    bruno.innerHTML = dudu + " " + palavras[i]; 
                }
                dudu = bruno.innerHTML
            }
            
        }

                window.alert('Crie Algumas Palavras Antes!');
            }
            else{

        function dark() {
            var element = document.body;
            var btn = document.getElementById('botao');
            element.classList.toggle("dark-mode");
            if(drk == 0){
                drk = 1;
                btn.innerHTML = 'Frase da Noite';
                mode = 'mode=dark';
                console.log(mode);
            }
            else{
                drk = 0;
                btn.innerHTML = 'Frase do Dia';

    </script>
